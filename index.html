<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/e689dc126a.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="main">
    <header>
        <h1 class="bmi-cal">BMI CALCULATOR</h1>
    </header>
    <div class="main">

    </div>
    <div class="gender">
        <div class="ageButton">
            <span><i class="fa-solid fa-mars"></i></span>
            <h2>MALE</h2>
        </div>
        <div class=" ageButton">
            <span><i class="fa-solid fa-venus"></i></span>
            <h2>FEMALE</h2>
        </div>
        
    </div>
    <div class="height">
        <p>HEIGHT</p>
        <div class="cm">
            <h3>173</h3>
            <p>cm</p>
        </div>
    </div>
    <div class="gender">
        <div class="ageButton weight">
            <p id="">weight</p>
            <h3 id="weightValue">0</h3>
            <div class="button">
                <button class="btn" id="weightDecre">-</button>
                <button class="btn" id="weightIncre">+</button>
            </div>
        </div>
        <div class="ageButton">
            <p>age</p>
            <h3 id="buttonvalue">25</h3>
            <div class="button">
                <button class="btn" id="btnDecre">-</button>
                <button class="btn" id="btnIncre">+</button>
            </div>
        </div>
    </div>
    <button class="calbtn" id="calc">CALCULATE</button>
</section>


    <section id="result" class="result">
        <header id="header" class="result-head">
            <p><i class="fa-solid fa-angle-left"></i></p>
           <h2>BMI-RESULT</h2>
        </header>
        <h1 class="your-result">Your Result</h1>
        <div id="output" >
                <h4 class="normal" id="bmi-result">Normal</h4>
            <p  id="bmi"><span id="bmiVal">23.7</span></p>
            <p class="bmi-range">BMI range:</p>
            <p class="bmi-range" id="bmi-scale" ></p>
            <p class="bmi-text" id="bmi-text"></p>
            </div>
        <div class="calculate RE-CALCULATE" id="recal" >
            <P> RE-CALCULATE</P>
           </div>
       </section>

    <script src="./scripts/main.js"></script>
</body>
</html>
