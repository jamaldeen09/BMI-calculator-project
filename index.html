<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/e689dc126a.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>BMI CALCULATOR</h1>
    </header>
    <div class="gender">
        <div class="male">
            <span><i class="fa-solid fa-mars"></i></span>
            <h2>MALE</h2>
        </div>
        <div class="female">
            <span><i class="fa-solid fa-venus"></i></span>
            <h2>FEMALE</h2>
        </div>
        
    </div>
    <div class="height">
        <p>HEIGHT</p>
        <div class="cm">
            <h3>173</h3>
            <p>cm</p>
        </div>
    </div>
    <div class="gender">
        <div class="weight">
            <p>weight</p>
            <h3>71</h3>
            <div class="weight-btn">
                <button class="-btn">-</button>
                <button class="plusbtn">+</button>
            </div>
        </div>
        <div class="age">
            <p>age</p>
            <h3>25</h3>
            <div>
                <button class="-btn">-</button>
                <button class="plusbtn">+</button>
            </div>
        </div>
    </div>
    <button class="calbtn">CALCULATE</button>
    
</body>
</html>
